Metrics/LineLength:
  Max: 120

Layout/TrailingBlankLines:
  Enabled: false

Metrics/MethodLength:
  CountComments: false
  Max: 15

# Avoid more than `Max` levels of nesting.
Metrics/BlockNesting:
  Max: 3

# Align with the style guide.
Style/CollectionMethods:
  PreferredMethods:
    collect:  'map'
    inject:   'reduce'
    find:     'detect'
    find_all: 'select'

Style/Documentation:
  Enabled: false

# Don't require magic comment at thte top of every file
Style/Encoding:
  Enabled: false
